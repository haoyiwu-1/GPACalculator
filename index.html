<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GPA Calculator</title>
</head>

<body>
    <div class="d-flex flex-column justify-content-center py-2">
        <div class="d-flex justify-content-center">
            <h3>GPA Calculator (4 and 9 Scale)</h3>
        </div>
        <!-- form to check entered data -->
        <form>
            <!-- table to hold and grow number of courses as each course is a row -->
            <table id="table" class="d-flex justify-content-center table-responsive">
                <!-- each row is a course -->
                <tr>
                    <!-- 2 columns one for course grade other for course weight -->
                    <!-- 0 to 100 for grade, 1 to 100 for course weight -->
                    <td>Grade (Percent): <input class="grade" type="number" min="0" max="100" required></td>
                    <td>Weight: <input class="weight" type="number" min="1" max="100" required></td>
                </tr>
            </table>
            <div id="warning" class="d-flex text-center text-danger"></div>
            <div class="d-flex justify-content-center gap-3 py-2">
                <!-- button to add row/course to calculation -->
                <button class="btn btn-secondary" type="button" onclick="addRow()">Add Course</button>
                <!-- button to do calculation -->
                <button class="btn btn-secondary" type="button" onclick="calculate()">Calculate</button>
                <!-- button to reload page/calculator -->
                <button class="btn btn-secondary" type="button" onclick="window.location.reload()">Reset</button>
            </div>
        </form>
    </div>
    <div class="d-flex justify-content-center">
        <pre id="result"></pre>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
