<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GPA Calculator</title>
    <script src="scripts.js"></script>
</head>

<body>
    <form>
        <table id="table">
            <tr>
                <td>Grade (Percentage): <input class="grade" type="number" min="0" max="100" required></td>
                <td>Weight: <input class="weight" type="number" min="1" max="100" required></td>
            </tr>
        </table>
        <button type="button" onclick="addRow()">Add Course</button>
        <button type="submit" onclick="checkInputs()">Calculate GPAs</button>
        <button type="button" onclick="window.location.reload()">Reset</button>
    </form>
    
</body>

</html>
